<strong>Event Types:</strong>
<mat-checkbox [checked]="isTypeActive(type)" (change)="toggleType(type)"
	*ngFor="let type of allEventTypes">{{ type }}</mat-checkbox>
<table mat-table multiTemplateDataRows [dataSource]="filteredEvents">
	<ng-container matColumnDef="EventDate">
		<th mat-header-cell *matHeaderCellDef>Event Date</th>
		<td mat-cell *matCellDef="let event">{{ event.EventDate }}</td>
	</ng-container>

	<ng-container matColumnDef="EventType">
		<th mat-header-cell *matHeaderCellDef>Event Type</th>
		<td mat-cell *matCellDef="let event">
			{{ event.EventType }}
			<mat-icon *ngIf="hasMoreInfo(event)">info</mat-icon>
		</td>
	</ng-container>

	<ng-container matColumnDef="ListName">
		<th mat-header-cell *matHeaderCellDef>List Name</th>
		<td mat-cell *matCellDef="let event">{{ event.ListName }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="cols"></tr>
	<tr mat-row *matRowDef="let event; columns: cols;"
		(click)="openDialog(event)"></tr>
</table>
