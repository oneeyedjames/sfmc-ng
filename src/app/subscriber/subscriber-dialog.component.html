<h1 mat-dialog-title>
	<mat-icon *ngIf="config.icon">{{ config.icon }}</mat-icon>
	{{ config.title }}
	<!-- <mat-icon mat-dialog-close class="close">close</mat-icon> -->
</h1>
<mat-dialog-content>
	<p>{{ config.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close="ok" color="{{ okButtonColor }}">Ok</button>
	<button mat-button mat-dialog-close *ngIf="useCancelButton">Cancel</button>
</mat-dialog-actions>
