<h1 mat-dialog-title>
	Confirm Unsubscribe
	<!-- <mat-icon mat-dialog-close class="close">close</mat-icon> -->
</h1>
<mat-dialog-content>
	<p>Are you sure you want to unsubscribe?</p>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close color="warn">Cancel</button>
	<button mat-button mat-dialog-close="unsubscribe" color="primary">Ok</button>
</mat-dialog-actions>
